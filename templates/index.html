<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ“ Student Performance Predictor</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f0e9dd;    /* soft beige background */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 520px;   /* bigger width */
            padding: 40px;  /* bigger padding */
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.18);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #3b3b3b;
            font-size: 32px;   /* larger title */
            font-weight: 700;
        }

        label {
            font-weight: 600;
            display: block;
            text-align: left;
            margin: 18px 0 6px;
            color: #444;
            font-size: 17px;
        }

        select {
            width: 100%;
            padding: 14px;      /* bigger select */
            border-radius: 10px;
            border: 1px solid #bbb;
            font-size: 17px;     /* bigger font */
            transition: 0.3s ease;
            background: #fafafa;
        }

        select:focus {
            border-color: #8a8a8a;
            box-shadow: 0 0 8px rgba(100, 100, 100, 0.3);
            outline: none;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 16px;        /* bigger button */
            border: none;
            background: #6f5f4f;  /* warm brown tone */
            color: white;
            font-size: 20px;       /* bigger text */
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: #5a4c3e;
        }

        .result {
            margin-top: 28px;
            font-size: 24px;       /* bigger result box */
            text-align: center;
            font-weight: bold;
            color: #2e2e2e;
            padding: 16px;
            background: #f4efe7;
            border-radius: 10px;
            animation: fadeIn 0.6s ease-in-out;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>ðŸŽ“ Student Performance Predictor</h1>

        <form action="/predict" method="POST">

            <label>Gender:</label>
            <select name="gender" required>
                <option disabled selected value="">Select Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label>Race/Ethnicity:</label>
            <select name="race/ethnicity" required>
                <option disabled selected value="">Select Group</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label>Parental Education:</label>
            <select name="parental level of education" required>
                <option disabled selected value="">Select Education Level</option>
                <option value="some high school">Some High School</option>
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
            </select>

            <label>Lunch Type:</label>
            <select name="lunch" required>
                <option disabled selected value="">Select Lunch Type</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label>Test Preparation Course:</label>
            <select name="test preparation course" required>
                <option disabled selected value="">Select Option</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

</body>
</html>
